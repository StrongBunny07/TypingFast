spring.application.name=typingfast
server.port = 8080

#DATABASE

spring.datasource.url=jdbc:mysql://localhost:3306/typingfast?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=typinguser
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#JPA

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#LOGGING

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.description.sql=TRACE
